<app-my-header text="РАСХОД"></app-my-header>

<ion-content>
  <div class="create-btn" (click)="onModal()" >+</div>
  <ion-list lines="none" *ngIf="state.consumption">
    <ion-list-header>
      <ion-label>Потрачено</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of state.consumption">
      <ion-label class="my-label">{{item.sum}}<ion-icon class="my_icon" name="more"></ion-icon></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
