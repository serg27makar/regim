<app-my-header text="ПРИХОД"></app-my-header>
<ion-content>
  <ion-card class="welcome-card">

    <ion-card-header>
      <ion-card-subtitle>Добавить запись</ion-card-subtitle>
      <ion-card-title> <input type="number" style="width: 100%;" [(ngModel)]="sum" placeholder="0.00"/></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <button ion-button (click)="addItem(sum)">Добавить</button>
      <p> Check out some of the resources below for next steps.</p>
      <button ion-button (click)="onModal()">modal</button>
    </ion-card-content>
  </ion-card>

  <ion-list lines="none" *ngIf="state.income">
    <ion-list-header>
      <ion-label>Пополнения</ion-label>
    </ion-list-header>

      <ion-item *ngFor="let item of state.income">
        <ion-label class="my-label">{{item.sum}}<ion-icon class="my_icon" name="more"></ion-icon></ion-label>
      </ion-item>
  </ion-list>
</ion-content>
